<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Members Introduction</title>
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script type="module" src="js/app.js"></script>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gowun+Dodum&family=Roboto+Slab:wght@100..900&display=swap");

		* {
			font-family: "NanumSquare", sans-serif;
		}

		.wrap {
			width: 1200px;
			margin: 0 auto;
		}

		.mb-content {
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.space {
			width: 10px;
			height: auto;
			display: inline-block;
		}

		.img-fluid {
			width: 450px;
			height: 300px;
			border: 2px solid;
			border-radius: 7px;
			object-fit: cover;
		}

		.container {
			display: flex;
			justify-content: center;
			flex-direction: column;
		}

		.btns {
			margin-bottom: 30px;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<!-- navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary py-3 position-fixed w-100 top-0 left-0 z-3">
		<div class="wrap d-flex">
			<a class="navbar-brand text-light" href="index.html">IS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-light" href="guestbook.html">방명록</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="wrap">
		<div class="text-center">
			<section class="team_section my-5">
				<div class="member-intro pricing-header p-3 pb-md-4 mx-auto text-center">
					<h1 class="display-4 fw-normal text-body-emphasis">멤버 소개</h1>
					<p class="fs-5 text-body-secondary"></p>
				</div>
			</section>
			<div>
				<div class="container">
					<div>
						<img src="https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTBfODAg/MDAxNTgxMzA0MTE3ODMy.ACRLtB9v5NH-I2qjWrwiXLb7TeUiG442cJmcdzVum7cg.eTLpNg_n0rAS5sWOsofRrvBy0qZk_QcWSfUiIagTfd8g.JPEG.lattepain/1581304118739.jpg?type=w800"
							class="img-fluid" alt="프로필" />
					</div>

					<div class="mb-content">
						<p>이름 :</p>
						<p>한줄 소개 :</p>
						<p>MBTI :</p>
						<p>자신의 장점 :</p>
					</div>
				</div>
				<div class="btns">
					<button type="button" id="editBtn" class="btn btn-lg btn-outline-primary">
						수정하기
					</button>
					<div class="space"></div>
					<button type="button" id="deleteBtn" class="btn btn-lg btn-outline-primary">
						삭제하기
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">수정하기</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">이름:</label>
							<input type="text" id="name" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">프로필 이미지:</label>
							<input type="text" id="profileImg" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">한줄 소개:</label>
							<input type="text" id="intro" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="recipient-name" class="col-form-label">MBTI:</label>
							<input type="text" id="mbti" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">자신의 장점:</label>
							<textarea class="form-control" id="merit" required></textarea>
						</div>
						<div class="mb-3">
							<label for="password" class="col-form-label">비밀번호:</label>
							<input type="password" id="password" class="form-control" required />
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">
						닫기
					</button>
					<button type="button" id="saveBtn" class="btn btn-primary">
						저장하기
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 비밀번호 입력 modal -->
	<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="passwordModalLabel">비밀번호 확인</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="deletePassword" class="form-label">비밀번호</label>
						<input type="password" id="deletePassword" class="form-control" required />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						닫기
					</button>
					<button type="button" id="confirmDeleteBtn" class="btn btn-danger">
						삭제하기
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
